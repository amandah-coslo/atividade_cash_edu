<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cash Edu</title>
        <link rel="stylesheet" href="./css/main.css"> 
    </head>
    <body>
        <!--Início Amandah-->
        <!--Inicio header-->
        <header class="containerp">
            <!--Inicio nav-->
            <nav class="nav-header">
                <!--Inicio Logo-->
                <div class="logo">
                    <img src="	https://www.cashedu.com.br/static/media/logo.8f0cdd6f.svg"
                    alt="Logo"/>
                </div>
                <!--Fim Logo-->
                <!--Inicio div botao-->
                <div class="botao1">
                    <button type="button" id="estudante" href="#">
                        Para Estudantes
                    </button>
                    <button type="button" id="parceiro" href="">
                        Seja um Parceiro
                    </button>
                    <button type="button" id="duvidas" href="">
                        Dúvidas Frequentes
                    </button>
                </div>
                <!--Fim div botao-->
            </nav>
            <!--Fim nav-->
        </header>
        <!--Fim header-->

        <!--Inicio div geral lado esquerdo-->   
        <div class="bloco1">
            <!--Inicio div texto-->
            <div class="text-principal">
                <h1>INVESTINDO NA SUA FORMAÇÃO</h1>
                <p>Maior programa de Cashback do mundo! Você 
                realiza uma compra nas lojas cadastradas e 
                recebe parte do dinheiro de volta para pagar 
                seus estudos.</p>
            </div>
            <!--Fim div texto-->

            <!--Inicio div apple e android-->
            <div class="dowload">
                <a class="a" href="#">
                    <img src="https://www.cashedu.com.br/static/media/apple-store.5b3ad47b.svg" 
                        alt="Dowload Apple"/>
                </a>
                <a class="a" href="https://play.google.com/store/apps/details?id=com.cashedu.dev">
                    <img src="https://www.cashedu.com.br/static/media/play-store.f13170c9.svg" 
                        alt="Dowload Android"/>
                </a>
            </div>
            <!--Fim div apple e android-->
        </div>
        <!--Fim div geral lado esquerdo--> 

        <!--Inicio div elementos lado direito-->
        <div class="bloco2">
            <!--Inicio div img-->
            <div class="imagem">
                <img id="imagem2" src="https://www.cashedu.com.br/static/media/header-image.226d3b9a.svg" 
                    alt="Livro"/>
            </div>
            <!--Fim div img-->
            <!--inicio div Veja Mais-->
            <div class="vejamais" href="#">
                <span>Veja Mais</span>
                <img src="https://www.cashedu.com.br/static/media/arrow-down.dd5d030e.svg" alt="seta"/>
            </div>
            <!--Fim div Veja Mais-->
        </div>
        <!--Fim div elementos direito-->        
        <!--Fim Amandah-->
    </body>
</html>
